<div xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
    <main>
        <form th:action="@{|/security/login|}" method="post" class="col-sm-8 col-sm-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">SHOPPING CART LOGIN</div>
                <div class="panel-body">
                    <div class="form-group">
                        <div>Username:</div>
                        <input type="text" name="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <div>Password:</div>
                        <input type="password" name="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <div class="form-control">
                            <label class="checkbox-inline">
                                <input type="checkbox" name="remember-me"> Remember me?
                            </label>
                        </div>
                    </div>
                </div>
                <div class="panel-footer text-center">
                    <i class="pull-left text-danger" th:text="${message}"></i>
                    <button class="btn btn-success">Login</button>
                </div>
            </div>
        </form>
    </main>

</div>
