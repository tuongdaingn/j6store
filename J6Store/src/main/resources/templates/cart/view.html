<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}" >

<body>
	<main>
		<div class="panel panel-primary" th:fragment="shopping_cart">
			<div class="panel-heading">SHOPPING CART</div>
			<table class="table">
				<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Price</th>
						<th>Quantity</th>
						<th>amount</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in cart.items">
						<td>{{item.id}}</td>
						<td>{{item.name}}</td>
						<td>{{item.price | number:2}}</td>
						<td><input ng-change ="cart.saveToLocalStorage()" type="number" ng-model="item.qty" min="1" style="width: 50px ;"></td>
						<td>{{item.qty*item.price | number:2}}</td>
						<td><button ng-click="cart.remove(item.id)" class="btn btn-sm btn-danger">
							<i class="glyphicon glyphicon-trash"></i>
						</button>
					</td>
					</tr>
				</tbody>
			</table>
			<div class="panel-footer">
				<button class="btn btn-danger" ng-click="cart.clear()">
					<i class="glyphicon glyphicon-trash"></i> Clear
				</button>
				<a th:href="@{|/order/checkout|}" class="btn btn-primary">
					<i class="glyphicon glyphicon-hand-right"></i> Check out
				</a>
			</div>
		</div>
	</main>
</body>
</html>
